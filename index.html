<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./main.css">
		<script src="Functions.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">BudgeMe</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">About Us</a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Features
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" href="#">Action</a>
		          <a class="dropdown-item" href="#">Another action</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" href="#">Something else here</a>
		        </div>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
		</nav>

		<div class="center">
			<br>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			  Configure
			</button>
			<p id="word" style="display: none;">This will appear</p>
			<br><br>
			
			
		</div>
		
		<!-- Modal #1 - Configurations Modal -->

		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Configurations</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      		<h4>How Do You Want to Budget?</h4>
		      		<br>
		      		<form class="form-inline">
						<div class="form-group mx-sm-3 mb-2">
			   			<label for="userIncome" class="sr-only">Enter Income</label>
			  	 		<input class="form-control" id="userIncome" placeholder="Enter Income">
		  		</div>
			  <button type="button" class="btn btn-success mb-2" onclick = getIncome()>Submit</button>
			  <!--<button type = "button" onclick =showIncome()>Click</button>-->
			</form>

		      		<div class="form-check">
		      		  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
		      		  <label class="form-check-label" for="flexRadioDefault1">
		      		    Yearly
		      		  </label>
		      		</div>
		      		<div class="form-check">
		      		  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked="checked">

		      		  <label class="form-check-label" for="flexRadioDefault2">
		      		    Monthly
		      		  </label>
		      		</div>
		      		<div class="form-check">
		      		  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
		      		  <label class="form-check-label" for="flexRadioDefault2">
		      		    Weekly
		      		  </label>
		      		</div>
		      		<br><br>
		      		<h4>What is the Currency?</h4>
		      		<br>

		       		<div class="dropdown show">
		       		  <a class="btn btn-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		       		    Select Currency
		       		  </a>

		       		  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
		       		    <li><a class="dropdown-item" href="#">USD</a></li>
		       		    <li><a class="dropdown-item" href="#">EUR</a></li>
		       		    <li><a class="dropdown-item" href="#">GBP</a></li>
		       		    <li><a class="dropdown-item" href="#">CHF</a></li>
		       		    <li><a class="dropdown-item" href="#">CAD</a></li>

		       		  </div>
		       		</div>
		       		<br><br>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" >Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>

	</body>
	<script type="text/javascript">
		$(".dropdown-menu li a").click(function(){
		  $(".btn:first-child").html($(this).text()+' <span class="caret"></span>');
		  
		});
	</script>
</html>
